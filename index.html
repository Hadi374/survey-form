<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="overlay"></div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <section class="first">
        <!--name age and email fields-->
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">name</label><br>
                <input id ="name" class="full-width" type="text" placeholder="Enter your name"></br>
            </div>
            
            <div class="form-group">
                <label for="email" id="email-label">Email</label><br>
                <input id ="email" class="full-width" type="email" placeholder="Enter your Email"></br>
            </div>
            
            <div class="form-group">
                <label for="number" id="number-label">Age<span>(optional)</span></label><br>
                <input id ="number" class="full-width" type="number" placeholder="Enter your age"></br>
            </div>
            <!--End of name age and email fields-->

           <!--current role options-->
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="full-width">
                    <option value="" selected>select current role</option>
                    <option value="">student</option>
                    <option value="">full time job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer Not to say</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div class="form-group">
                <!-- radio for recommending the freeCodeCamp-->
                <p>Would you recommend freeCodeCamp to a friend?</p>
          
                <input id="definitely" type="radio" name ="recommend" value="definitely">
                <label for="definitely">definitely</label></br>

                <input type="radio" name="recommend" id="maybe" value="maybe">
                <label for="maybe">Maybe</label></br>

                <input type="radio" name="recommend" id="not-sure" value="Not sure" >
                <label for="not-sure">Not sure</label></br>
            </div>

            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <!-- options of favorite feature-->
                <select name="feature" id="feature" class="full-width">
                    <option value="" selected>sellect an option</option>
                    <option value="">challenges</option>
                    <option value="">projects</option>
                    <option value="">community</option>
                    <option value="">open source</option>
                </select></br>
            </div>
           
           <!-- improved checkbox-->

            <div class="form-group">
           
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
           
                <input id ="front-end" type="checkbox" name="improve" value="front-end" >
                <label for="front-end">front-end projects</label></br>

                <input id="back-end" type="checkbox" name="improve" value="back-end">
                <label for="back-end"> Back-end Projects</label></br>

                <input id="data-visualize" type="checkbox" name="improve" value="data-visualize">
                <label for="data-visualize"> Data Visualize</label></br>

                <input id="challenge" type="checkbox" name="improve" value="challenges">
                <label for="challenge"> Challenges</label></br>
 
                <input id="open-source" type="checkbox" name="improve" value="open-source">
                <label for="open-source"> Open Source Community  </label></br>
            
                <input id="gitter-help" type="checkbox" name="improve" value="gitter-help-rooms">
                <label for="gitter-help"> Gitter helps rooms </label></br>
 
                <input id="videos" type="checkbox" name="improve" value="videos">
                <label for="videos"> videos  </label></br>
           
                <input id="city-meetups" type="checkbox" name="improve" value="city-meetups">
                <label for="city-meetups"> City Meetups  </label></br>
           
                <input id="wiki" type="checkbox" name="improve" value="wiki">
                <label for="wiki"> wiki </label></br>
           
                <input id="forum" type="checkbox" name="improve" value="forum">
                <label for="forum"> Forum  </label></br>
           
                <input id="additional-course" type="checkbox" name="improve" value="additional-course">
                <label for="additional-course">Additional Course  </label></br>
            </div>
           <div class="form-group">
           <!--comment and suggestion section-->
           <p>Any comments or suggestions?</p>
           <textarea placeholder="Enter your comment here" class="full-width" name="" id="" cols="30" rows="10"></textarea></br>
        </div>
           <!--submit button-->
           <input type="submit" value ="submit" class="form-group full-width">
        </form>
    </section>
</body>
</html>
